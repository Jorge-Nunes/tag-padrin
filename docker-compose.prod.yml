version: '3.8'

services:
  # Banco de Dados
  postgres:
    image: postgres:16-alpine
    container_name: tag-padrin-db-prod
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-tagpadrin}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.50'

  # Backend API + Frontend
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: tag-padrin-api-prod
    restart: always
    ports:
      - "${FRONTEND_PORT:-9090}:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-tagpadrin}
      JWT_SECRET: ${JWT_SECRET}
      PORT: 3000
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 1024M
          cpus: '1.0'

volumes:
  postgres_data_prod:
