version: '3.8'

services:
  # Banco de Dados
  postgres:
    image: postgres:16-alpine
    container_name: tag-padrin-db-prod
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.50'

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tag-padrin-api-prod
    restart: always
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      JWT_SECRET: ${JWT_SECRET}
      PORT: 3000
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 1024M
          cpus: '1.0'

  # Frontend Build Stage (Multi-stage build is handled in Dockerfile, but for clarity here)
  # Actually, we will use a separate Nginx service to serve the built files.
  # Simplest approach: Use a node image to build, and mount to nginx.
  # OR: Update frontend/Dockerfile to include Nginx stage. Let's do that.
  # Then 'frontend' service becomes the web server.

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: tag-padrin-web-prod
    restart: always
    ports:
      - "${APP_PORT}:80"
    depends_on:
      - backend

volumes:
  postgres_data_prod:
