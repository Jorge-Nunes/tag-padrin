version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: tag-padrin-db
    environment:
      POSTGRES_DB: tagpadrin
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret123
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.50'

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tag-padrin-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=tagpadrin
      - DB_USER=postgres
      - DB_PASSWORD=secret123
      - DATABASE_URL=postgresql://postgres:secret123@postgres:5432/tagpadrin
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 1024M
          cpus: '1.0'

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tag-padrin-web
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - backend
    restart: always

volumes:
  postgres_data:
